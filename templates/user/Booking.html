{% extends 'user/index.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="text-center">Booking Registration</h1>

    <!-- Display success message with a checkmark icon -->
    {% if success %}
        <div class="alert alert-success text-center" role="alert">
            <i class="bi bi-check-circle-fill"></i> {{ success }}
        </div>
    {% endif %}

    <!-- Booking Form -->
      <form action="{% url 'userapp:book' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}  <!-- Render all form fields -->
        </div>
        <div class="form-group">
            <label><i class="bi bi-key"></i> Token Number:</label>
            <input type="number" name="token_number" value="{{ token_number }}" class="form-control" readonly>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">
            <i class="bi bi-check2-circle"></i> Submit
        </button>
    </form>

</div>
{% endblock %}
