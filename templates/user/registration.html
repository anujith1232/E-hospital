<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/img/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/favicons/favicon-16x16.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicons/favicon.ico' %}">
    <link rel="manifest" href="{% static 'assets/img/favicons/manifest.json' %}">
    <meta name="msapplication-TileImage" content="{% static 'assets/img/favicons/mstile-150x150.png' %}">
    <meta name="theme-color" content="#ffffff">
    <!-- Custom CSS -->
    <link href="{% static 'assets/css/theme.css' %}" rel="stylesheet">
    <style>
    body {
        background-image: url("{% static 'assets/img/gallery/i.png' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
    }

    .transparent-form {
        background-color: rgba(0, 0, 0, 0);
        padding: 20px;
        border-radius: 10px;
    }

    .form-control {
        background-color: rgba(0, 0, 0, 0.1); /* Slightly transparent input field */
        color: black; /* Black text inside input */
        border: 1px solid rgba(255, 255, 255, 0.4); /* Light border */
    }

    .form-control::placeholder {
        color: rgba(0, 0, 0, 0.1); /* Slightly transparent placeholder */
    }

    .form-control:focus {
        background-color: rgba(255, 255, 255, 0.2); /* Slightly lighter on focus */
        border-color: rgba(255, 255, 255, 0.6); /* Brighter border on focus */
        outline: none; /* Removes default outline */
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Subtle glowing effect */
    }

    .form-label {
        color: black;
        font-weight: bold;
    }
</style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 d-block" data-navbar-on-scroll>
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="{% static 'assets/img/gallery/ii.png' %}" width="118" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mt-4 mt-lg-0" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#departments">Departments</a></li>
                    <li class="nav-item"><a class="nav-link" href="#membership">Membership</a></li>
                    <li class="nav-item"><a class="nav-link" href="#help">Help</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
                <a class="btn btn-sm btn-outline-primary rounded-pill ms-lg-4" href="#!">Create Patient's Account</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="transparent-form">
                    <h2 class="text-center mb-4">Sign in</h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" required>
                        </div>

                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter First Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter Last Name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
                        </div>
                        <div class="mb-3">
                            <label for="cpassword" class="form-label">Confirm Password</label>
                            <input type="password" name="cpassword" id="cpassword" class="form-control" placeholder="Confirm Password" required>
                        </div>


                        <button type="submit" class="btn btn-primary btn-block w-100">Register</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p style="color:Blue;">Already have an account? <a href="{% url 'userapp:login' %}" style="color:blue;">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets/js/scripts.js' %}"></script>
</body>
</html>
